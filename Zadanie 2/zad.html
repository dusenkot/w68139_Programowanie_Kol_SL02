<!DOCTYPE html>
<html>
<head>
    <style>
    .light {
        width: 100px;
        height: 100px;
        visibility: hidden;
        margin: 10px auto;
        border-radius: 50%;
        transition: background-color 1s;
    }

    .red {
        background-color: red;
        visibility: visible;
    }

    .yellow {
        background-color: yellow;
        visibility: visible;
    }

    .green {
        background-color: green;
        visibility: visible;
    }
    </style>
    <title>Sygnalizacja świetlna</title>
    <script src="/Zadanie 2/ocena3.js"></script>
</head>
<body>
    <div id="red" onclick="changeColor('red')">Czerwone światło</div>
    <div id="yellow" onclick="changeColor('yellow')">Żółte światło</div>
    <div id="green" onclick="changeColor('green')">Zielone światło</div>
</body>
</html>
